<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input, button {
            padding: 5px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .url-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .remove-url {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Upload Files</h1>
    <form id="uploadForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="metadata">Metadata:</label>
        <input type="text" id="metadata" name="metadata" required>

        <!--
        <label for="fileInput">Audio File (WAV):</label>
        <input type="file" id="fileInput" name="file" accept=".wav">
        -->

        <div id="urlInputs">
            <div class="url-input">
                <input type="url" name="urls" placeholder="Enter URL of PDF/DOCX file" required>
                <button type="button" class="remove-url" onclick="removeUrlInput(this)">Remove</button>
            </div>
        </div>

        <button type="button" onclick="addUrlInput()">Add URL</button>

        <button type="submit">Upload</button>
    </form>
    <div id="result"></div>

    <script>
        function addUrlInput() {
            const urlInputs = document.getElementById('urlInputs');
            const newInput = document.createElement('div');
            newInput.className = 'url-input';
            newInput.innerHTML = `
                <input type="url" name="urls" placeholder="Enter URL of PDF/DOCX file" required>
                <button type="button" class="remove-url" onclick="removeUrlInput(this)">Remove</button>
            `;
            urlInputs.appendChild(newInput);
        }

        function removeUrlInput(button) {
            button.parentElement.remove();
        }

        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('metadata', document.getElementById('metadata').value);
            
            const urlInputs = document.getElementsByName('urls');
            urlInputs.forEach(input => {
                if (input.value) {
                    formData.append('urls', input.value);
                }
            });

            try {
                const response = await fetch('https://mmoshapi-471939176450.us-central1.run.app/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById('result').innerText = 'Files uploaded successfully: ' + result.message;
                } else {
                    document.getElementById('result').innerText = 'File upload failed: ' + result.message;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'File upload failed: ' + error.toString();
            }
        });
    </script>
</body>
</html>
