<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMOSH AI Chat</title>
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        font-family: Arial, sans-serif;
        height: 100%;
        overflow: hidden;
      }

      /* Chat container */
      .chat-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        background-color: #f0f0f0;
      }

      /* Chat header */
      .chat-header {
        background-color: #4a90e2;
        color: white;
        padding: 1rem;
        text-align: center;
        font-size: 1.2rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      /* System prompt field */
      .system-prompt-container {
        padding: 1rem;
        background-color: #f9f9f9;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .system-prompt-container input {
        padding: 0.8rem;
        width: 80%;
        border: 1px solid #ccc;
        border-radius: 1rem;
        font-size: 1rem;
        outline: none;
      }

      /* Chat messages area */
      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
      }

      /* Individual message styles */
      .message {
        max-width: 70%;
        margin-bottom: 1rem;
        padding: 0.8rem;
        border-radius: 1rem;
        line-height: 1.4;
        word-wrap: break-word;
      }

      .user-message {
        background-color: #4a90e2;
        color: white;
        align-self: flex-end;
        margin-left: auto;
        border-bottom-right-radius: 0;
      }

      .bot-message {
        background-color: white;
        color: #333;
        align-self: flex-start;
        border-bottom-left-radius: 0;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }

      /* Chat input area */
      .chat-input-container {
        display: flex;
        padding: 1rem;
        background-color: white;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      }

      #chat-input {
        flex: 1;
        padding: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 2rem;
        font-size: 1rem;
        outline: none;
      }

      #send-button {
        background-color: #4a90e2;
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        margin-left: 0.5rem;
        border-radius: 2rem;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      #send-button:hover {
        background-color: #3a7bc8;
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
        .message {
          max-width: 85%;
        }

        #chat-input {
          font-size: 0.9rem;
        }

        #send-button {
          padding: 0.8rem 1.2rem;
          font-size: 0.9rem;
        }
      }

      .typing-indicator {
        display: inline-block;
        margin-left: 5px;
      }

      .typing-indicator span {
        display: inline-block;
        width: 8px;
        height: 8px;
        background-color: #333;
        border-radius: 50%;
        margin: 0 2px;
        animation: typing 1s infinite;
      }

      .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
        100% {
          transform: translateY(0);
        }
      }

      .error-message {
        color: #d32f2f;
        background-color: #ffcdd2;
        padding: 0.5rem;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
        text-align: center;
      }

      .command-button {
        background-color: #4a90e2;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        margin: 0.25rem;
        border-radius: 1rem;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background-color 0.3s ease;
      }

      .command-button:hover {
        background-color: #3a7bc8;
      }

      .commands-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">AI Chat Assistant</header>
      
      <!-- System Prompt Input Field -->
      <div class="system-prompt-container">
        <input 
          type="text" 
          id="system-prompt" 
          placeholder="Enter system prompt (optional)" 
        />
      </div>

      <main class="chat-messages" id="chat-messages">
        <!-- Messages will be dynamically inserted here -->
        <div class="typing-indicator" id="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </main>
      <footer class="chat-input-container">
        <input
          type="text"
          id="chat-input"
          placeholder="Type your message here..."
          autocomplete="off"
        />
        <button id="send-button">Send</button>
      </footer>
    </div>

    <script>
      // DOM Elements
      const chatMessages = document.getElementById("chat-messages");
      const chatInput = document.getElementById("chat-input");
      const sendButton = document.getElementById("send-button");
      const systemPromptInput = document.getElementById("system-prompt");

      // Chat functionality
      let isWaitingForResponse = false;

      function addMessage(content, isUser = false) {
        const messageElement = document.createElement("div");
        messageElement.classList.add("message");
        messageElement.classList.add(isUser ? "user-message" : "bot-message");
        messageElement.textContent = content;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        return messageElement;
      }

      function createTypingIndicator() {
        const indicator = document.createElement("div");
        indicator.classList.add("typing-indicator");
        indicator.innerHTML = "<span></span><span></span><span></span>";
        return indicator;
      }

      function disableInput() {
        chatInput.disabled = true;
        sendButton.disabled = true;
        isWaitingForResponse = true;
      }

      function enableInput() {
        chatInput.disabled = false;
        sendButton.disabled = false;
        isWaitingForResponse = false;
        chatInput.focus();
      }

      function showError(message) {
        const errorElement = document.createElement("div");
        errorElement.classList.add("error-message");
        errorElement.textContent = message;
        chatMessages.appendChild(errorElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      async function sendMessage() {
        const message = chatInput.value.trim();
        const systemPrompt = systemPromptInput.value.trim();
        
        if (message && !isWaitingForResponse) {
          addMessage(message, true);
          chatInput.value = "";
          disableInput();

          const botMessageElement = addMessage("", false);
          const typingIndicator = createTypingIndicator();
          botMessageElement.appendChild(typingIndicator);

          const apiUrl = "http://localhost:8000/generate_stream/";
          // const apiUrl = "https://mmoshapi-471939176450.us-central1.run.app/generate_stream/";

          try {
            const response = await fetch(apiUrl, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                username: "unique_user", // Replace with actual username logic
                prompt: message,
                namespaces: ["TESTO"],
                metafield: "", // Add metadata value if needed, or leave it empty
                system_prompt: systemPrompt, // Include system prompt
              }),
            });

            if (!response.ok) {
              throw new Error("Network response was not ok");
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let botResponse = "";

            while (true) {
              const { value, done } = await reader.read();
              if (done) break;

              const chunk = decoder.decode(value, { stream: true });
              botResponse += chunk;

              botMessageElement.textContent = botResponse;
              botMessageElement.appendChild(typingIndicator);
              chatMessages.scrollTop = chatMessages.scrollHeight;
            }
          } catch (error) {
            console.error("Error:", error);
            showError("Sorry, there was an error processing your request.");
          } finally {
            if (botMessageElement.contains(typingIndicator)) {
              botMessageElement.removeChild(typingIndicator);
            }
            enableInput();
          }
        }
      }

      // Event Listeners
      sendButton.addEventListener("click", sendMessage);

      chatInput.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
          sendMessage();
        }
      });

      // Initial focus
      chatInput.focus();

      // Remove any existing typing indicators on load
      document.addEventListener("DOMContentLoaded", () => {
        const existingIndicators =
          document.querySelectorAll(".typing-indicator");
        existingIndicators.forEach((indicator) => indicator.remove());
      });
    </script>
  </body>
</html>
